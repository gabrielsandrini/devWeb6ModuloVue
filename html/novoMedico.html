<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Novo Médico</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="agendamentos.html">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="medicos.html">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="secretarias.html">Secretárias</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light" href="login.html">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="my-3">
            <form action="">
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" class="form-control">
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" id="rg" name="rg" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-4">
                        <label for="crm" class="form-label">CRM</label>
                        <input type="text" id="crm" name="crm" class="form-control">
                    </div>
                    <div class="mb-3 col-8">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-4">
                        <label for="disponibilidadeHorario" class="form-label">Disponibilidade Horário</label>
                        <input type="date" id="disponibilidadeHorario" name="disponibilidadeHorario" class="form-control">
                    </div>
                    <div class="mb-3 col-8">

                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <a class="btn btn-secondary mx-3" href="medicos.html">Cancelar</a>
                    <button class="btn btn-success" type="submit">Cadastrar Médico</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
